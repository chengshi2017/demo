<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Column Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .left {
      float: left;
      width: 200px;
      height: 500px;
      margin-right: 10px;
      background: #fa541c;
    }
    .right {
      float: right;
      width: 300px;
      height: 500px;
      margin-left: 10px;
      background: #52c41a;
    }
    .main {
      overflow: hidden;
      height: 500px;
      background: #2f54eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="main">main</div>
  </div>
</body>
</html>
